<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rachel Hawkes Cameron Design - Zodiac Calendar gallery</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

<body>
    <div class="gallery">
      <div class="closeButton">
          <a href="index.html">

      <div class="title-container gallery-cell">
        <div class="title">

      <div class="gallery-cell">
        <img src="images/zodiac2.jpg">
      </div>
      <div class="gallery-cell">

      </div>
      <div class="gallery-cell">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flickity/1.1.1/flickity.pkgd.min.js"></script>
  <script>
    $('.gallery').flickity({
      wrapAround: true,
      imagesLoaded: true,
      setGallerySize: false,
      pageDots: false,
      cellSelector: '.gallery-cell'
    });
  </script>

</html>
