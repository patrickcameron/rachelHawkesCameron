<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rachel Hawkes Cameron Design - Zodiac Calendar gallery</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,100' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/flickity.css">
</head>
<body>
    <div class="gallery">
      <div class="closeButton">
          <a href="index.html">
            <i class="fa fa-chevron-left"></i> back
          </a>
      </div>
      <div class="title-container gallery-cell">
        <div class="title">
          <h1>Zodiac Moon Calendar</h1>
          <h3>Limited edition screenprint. Made in Toronto. Detailed with days of the week, full moons and astrological constellations. Printed on 22" x 30" 80lb Stonehenge paper.</h3>
        </div>
      </div>
      <div class="gallery-cell">
        <img src="images/zodiac2017-blue-framed-flat.jpg">
      </div>
      <div class="gallery-cell">
        <img src="images/zodiac2017-blue-detail.jpg">
      </div>
      <div class="gallery-cell">
        <img src="images/zodiac2017-peach-framed-flat.jpg">
      </div>
      <div class="gallery-cell">
        <img src="images/zodiac2017-peach-detail.jpg">
      </div>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flickity/1.1.1/flickity.pkgd.min.js"></script>
  <script type="text/javascript "src="js/scripts.js"></script>

  <script>
    $('.gallery').flickity({
      wrapAround: true,
      imagesLoaded: true,
      setGallerySize: false,
      pageDots: false,
      cellSelector: '.gallery-cell'
    });
  </script>

</body>
</html>
