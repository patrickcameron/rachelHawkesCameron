<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rachel Hawkes Cameron Design - Jewelry gallery</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href='http://fonts.googleapis.com/css?family=Lato:400,300,100' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/flickity.css">
</head>
<body>
  <div class="gallery">
    <div class="closeButton">
        <a href="index.html">
          <i class="fa fa-chevron-left"></i> back
        </a>
    </div>
    <div class="gallery-cell title-container">
      <div class="title">
        <h1>BONFIRE jewelry collection</h1>
        <h3>A line of CNC cut and etched acrylic, sold at stores across Canada. Founded and launched in 2008, the line has evolved from jewelry to interior finishes and custom fixtures.</h3>
      </div>
    </div>
    <div class="gallery-cell">
      <img src="images/jewelry1.jpg" alt="">
    </div>
    <div class="gallery-cell">
      <img src="images/jewelry2.jpg" alt="">
    </div>
    <div class="gallery-cell">
      <img src="images/jewelry3.jpg" alt="">
    </div>
    <div class="gallery-cell">
      <img src="images/jewelry4.jpg" alt="">
    </div>
    <div class="gallery-cell">
      <img src="images/jewelry5.jpg" alt="">
    </div>
    <div class="gallery-cell">
      <img src="images/jewelry6.jpg" alt="">
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flickity/1.1.1/flickity.pkgd.min.js"></script>
  <script>
    $('.gallery').flickity({
      wrapAround: true,
      imagesLoaded: true,
      setGallerySize: false,
      pageDots: false,
      cellSelector: '.gallery-cell'
    });
  </script>
  
</body>
</html>
